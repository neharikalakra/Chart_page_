<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="login-page">
        <div class="login-form-container">
            <div class="form-section">
                <h2>Login</h2>
                <form action="/submit" method="POST">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">

                    <a href="dashboard.html" class="button">Login</a>

                </form>
                <h6 class="heading6">Don't have Account? <a href="signup.html">Sign Up</a></h6>
            </div>
            <div class="image-section">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/016/727/835/small_2x/thinking-together-group-of-african-american-business-people-working-in-office-together-free-photo.jpg" alt="Login Image">
            </div>
        </div>
    </div>

</body>
</html>
